<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">

</head>

<body>
    <header role="banner">
        <section class="heading">
            <div class="logo">
                <img id="logo" src="media/octocat.png" alt="Logo">
            </div>
            <h1><span>Give your GitHub</span> a
                <span class="rainbow">
                    <span>s</span>
                    <span>p</span>
                    <span>l</span>
                    <span>a</span>
                    <span>s</span>
                    <span>h</span>
                    <span>y</span>
                </span> makeover! üñåÔ∏èüé®‚ú®üåà
            </h1>
        </section>
    </header>


    <main class="content-wrapper" role="main">
        <!-- Input field for GitHub username -->
        <div id="search-user" aria-label="Search GitHub user section">
            <div class="flick">
                <label for="username">Enter GitHub Username: </label>
                <input type="text" id="username" name="username" aria-label="GitHub username input field">
                <button id="flickBtn" onclick="fetchRepos()"
                    aria-label="Flick button to fetch repositories">Flick</button>
            </div>
        </div>

        <!-- Display the latest repositories -->
        <div id="repoContainer" role="list" aria-label="Repository display section"></div>

        <!-- Display charts -->
        <div class="charts" role="region" aria-label="Charts display section">
            <p><img id="user-stats" alt="User Stats chart" style="display: none;" /></p>
            <p><img id="top-langs" alt="Top Languages chart" style="display: none;" /></p>
            <p><img id="streak-stats" alt="Streak Stats chart" style="display: none;" /></p>
            <div class="chart-container">
                <span id="chart-label" class="chart-label"
                    style="display: none; color:#2f80ec; font-weight:bolder; font-size:1.2rem ">Contribution chart in
                    the last year</span>
                <img id="contribution-graph" alt="Contribution chart" style="display: none;" />
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <div class="giphy" aria-label="Giphy search section">
            <h2><span style="color: green;">Bonus:</span> Wanna GIF out loud? Go on!üòÅ</h2>
            <div class="gifSearch">
                <select id="sort-option" aria-label="Sort Option">
                    <option value="" disabled selected>Search by</option>
                    <option value="relevant">Relevant</option>
                    <option value="popular">Popular</option>
                    <option value="recent">Recent</option>
                </select>

                <input type="text" id="search-term" placeholder="Type anything" onkeydown="checkEnter(event)"
                    aria-label="Giphy search input field">
                <button id="searchBtn" onclick="searchGif()"
                    aria-label="Search button to fetch Giphy images">Search</button>
            </div>

            <div id="giphyModal" class="modal" aria-hidden="true" aria-labelledby="modal-content">
                <div class="modal-content" id="modal-content">
                    <span class="close" aria-label="Close modal window button">&times;</span>
                    <img id="giphy-image" src="" alt="Giphy GIF">
                </div>
            </div>
        </div>

        <p id="creators">Created by Paing Phyo Ko</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
